<ion-header>

  <ion-navbar>
    <ion-title>Profile - {{getProvider()}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid *ngIf="isSignIn(); else notSignIn">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            First name : {{getProfile().personalData?.firstName}}
          </ion-item>
          <ion-item>
            Last name : {{getProfile().personalData?.lastName}}
          </ion-item>
          <ion-item>
            Email : {{getProfile().email}}
          </ion-item>
          <ion-item>
            ID : {{getProfile()._id}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <button full ion-button color="dark" (click)=" presentProfileModal()" >Edit data</button>
        </ion-col>
    </ion-row>
  </ion-grid>

  <ng-template #notSignIn>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-title>No user sign in</ion-title>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ng-template>

</ion-content>
