<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid *ngIf="isSignIn(); else notSignIn">
    <ion-row>
      <ion-col>
        <ion-title>Hello {{getProfile().userName}} !</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            First name : {{getProfile().personalData.firstName}}
          </ion-item>
          <ion-item>
            Last name : {{getProfile().personalData.lastName}}
          </ion-item>
          <ion-item>
            Email : {{getProfile().email}}
          </ion-item>
          <ion-item>
            ID : {{getProfile().id}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ng-template #notSignIn>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-title>No user sign in</ion-title>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ng-template>

</ion-content>
